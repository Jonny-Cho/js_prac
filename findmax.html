<body>
    <script>
        function findMax(a, b) {
            var i;
            var max = -Infinity // 음의 무한대

            // console.log(arguments);

            for(i = 0; i< arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
    </script>
