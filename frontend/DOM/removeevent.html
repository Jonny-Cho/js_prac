<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove Default Event</title>
</head>
<body>
    <form onsubmit="return validCheck()" action="dom3.html">
        id: <input type="text" id="userId">
        <input type="submit" value="확인">
    </form>
    <script>
    function validCheck(){
        var userId = document.getElementById('userId').value;

        if(userId.length >= 8){
            alert("id의 길이는 8자를 넘을 수 없습니다.");
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
